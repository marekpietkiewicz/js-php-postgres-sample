<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Marek Pietkiewicz - Simple Web App</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./template/css/style.css?v=1.1.1">
    </head>
    <body>
        <div class="container mt-4">
            <h1>Colors</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Colors</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in colors %}
                        <tr>
                            <td class="color">{{ color.color }}</td>
                            <td class="vote"></td>
                        </tr>
                    {% endfor %}
                        <tr>
                            <td><button type="button" class="btn btn-primary" id="total">Total</button></td>
                            <td><h4 id="result"></h4></td>
                        </tr>
                </tbody>
            </table>
        </div>
        <script src="./template/js/script.js?v=1.1.9"></script>
    </body>
</html>
